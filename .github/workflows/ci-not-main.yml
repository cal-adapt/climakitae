# Workflow file for continuous integration
# Based on code from: https://github.com/epassaro/cache-conda-envs/blob/main/.github/workflows/ci.yml
# Based on code from: https://github.com/marketplace/actions/setup-miniconda
# Runs on all branches except main (see ci-main.yml)
# Runs basic tests on every push (non-main)
# Pull request workflows (with advanced) are in ci-not-main-pr.yml

name: ci-not-main

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [synchronize, reopened, labeled, unlabeled]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
  test-basic:
    name: test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Create uv virtual environment
        run: uv venv --python ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv pip install -e ".[dev]"
      - name: Verify installation
        run: |
          uv run python --version
          uv run python -c "import climakitae; print(f'climakitae version: {climakitae.__version__}')"
      - name: Test with pytest (Basic)
        run: uv run python -m pytest --no-header -vv -m "not advanced"
