# Workflow file for continuous integration
# Conda environment is caches to avoid long wait times for CI
# Based on code from: https://github.com/epassaro/cache-conda-envs/blob/main/.github/workflows/ci.yml
# Based on code from: https://github.com/marketplace/actions/setup-miniconda

name: ci

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            lock-file: conda-linux-64.lock

          - os: macos-latest
            label: osx-64
            lock-file: conda-osx-64.lock

          - os: windows-latest
            label: win-64
            lock-file: conda-win-64.lock
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - name: Checkout project
      uses: actions/checkout@v2
    - name: Setup miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
          auto-activate-base: false
          activate-environment: climakitae-tests
          environment-file: ${{ matrix.lock-file }}
          use-only-tar-bz2: true
    - name: Output conda info
      run: conda info
    - name: Install xclim
      run: pip install dask-gateway==2023.1.1 dask-geopandas==0.3.1 xclim==0.44.0
    - name: Install climakitae
      run: pip install .
    - name: Test with pytest
      run: pytest --no-header -vv
