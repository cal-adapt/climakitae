name: Publish to PyPI

on:
    release:
        types: [published]
    workflow_dispatch: # Allows manual trigger

permissions:
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Need full history for setuptools_scm

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install pytest
                  pip install -e .

            - name: Run basic tests
              run: pytest -m "not advanced" || echo "Tests failed but continuing"
              # Remove '|| echo...' once you want tests to block releases

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # setuptools_scm needs git history

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install build tools
              run: |
                  python -m pip install --upgrade pip
                  pip install build twine

            - name: Build package
              run: python -m build

            - name: Check package
              run: twine check dist/*

            - name: List built files
              run: ls -lh dist/

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
                  retention-days: 7

    publish:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: pypi
            url: https://pypi.org/p/climakitae
        permissions:
            id-token: write # Required for trusted publishing

        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/

            - name: Publish to PyPI (Trusted Publishing)
              uses: pypa/gh-action-pypi-publish@release/v1
              # If using API token instead, add:
              # with:
              #   password: ${{ secrets.PYPI_API_TOKEN }}
